{% extends "recipes/base.html" %}

{% block title %}Delete {{ item.name }}{% endblock %}

{% block content %}
<h1>Delete Shopping Item</h1>

<div class="card">
    <p>Are you sure you want to delete <strong>{{ item.name }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'shopping_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
