{% extends "recipes/base.html" %}

{% block title %}Delete {{ recipe.title }}{% endblock %}

{% block content %}
<h1>Delete Recipe</h1>

<div class="card">
    <p>Are you sure you want to delete <strong>{{ recipe.title }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
